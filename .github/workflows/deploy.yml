name: Deploy create-review to EC2 (qa)

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/create-review:latest .

    - name: Push image to Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/create-review:latest

    - name: SSH & deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          if ! command -v docker &> /dev/null
          then
            echo "ğŸ”§ Instalando Docker..."
            sudo apt-get update
            sudo apt-get install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
          fi

          echo "ğŸ“¦ Pulling latest image..."
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/create-review:latest

          echo "ğŸ›‘ Deteniendo contenedor previo..."
          sudo docker stop create-review || true
          sudo docker rm create-review || true

          echo "ğŸ“ Creando archivo .env remoto..."
          sudo bash -c 'cat > /home/ubuntu/create-review.env <<EOF
NEO4J_URI=${{ secrets.NEO4J_URI }}
NEO4J_USER=${{ secrets.NEO4J_USER }}
NEO4J_PASSWORD=${{ secrets.NEO4J_PASSWORD }}
EOF'

          echo "ğŸš€ Iniciando nuevo contenedor..."
          sudo docker run -d \
            --name create-review \
            --restart=always \
            --env-file /home/ubuntu/create-review.env \
            -p 8000:8000 \
            ${{ secrets.DOCKERHUB_USERNAME }}/create-review:latest